<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="/">
            <h1>SignUp Form</h1>
           
                <div>
                    <label for="username"> <img class="user" src="/SignUp/user.png" alt="user"></label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                
                <div>
                    <label for="email"><img class="email" src="/SignUp/email.png" alt="email"></label>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
                <div>
                    <label for="create"> <img class="create" src="/SignUp/password.png" alt="password"></label>
                    <input type="text" id="create" placeholder="Create Password">
                </div>
                
                <div>
                    <label for="confirm"><img class="confirm" src="/SignUp/password.png" alt="email"></label>
                    <input type="email" id="confirm" placeholder="Confirm Password">
                </div>

                <button>SignUp</button>
           

        </form>
    </div>
    
</body>
</html>
